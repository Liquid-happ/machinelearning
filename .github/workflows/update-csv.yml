name: Auto Update CSV

on:
  schedule:
    - cron: '0 */1 * * *' # Chạy mỗi giờ (0 phút mỗi giờ)
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  update-csv:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Quyền ghi vào repository
    steps:
      # Bước 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Bước 2: Thiết lập Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # Bước 3: Cài đặt dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      # Bước 4: Chạy script thu thập dữ liệu
      - name: Run script
        run: |
          python thuthap6.py || { echo "Script failed"; exit 1; }
        timeout-minutes: 10  # Giới hạn thời gian chạy tối đa 10 phút

      # Bước 5: Commit và push file CSV
      - name: Commit and push changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add all_cities_aqi_data.csv
          git commit -m "Auto update all_cities_aqi_data.csv" || exit 0
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/Liquid-happ/machinelearning.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
