name: Auto Update CSV

on:
  schedule:
    - cron: '0 * * * *'  # Ch·∫°y m·ªói gi·ªù ƒë√∫ng ph√∫t 00 (UTC)
  workflow_dispatch:       # Cho ph√©p ch·∫°y th·ªß c√¥ng n·∫øu c·∫ßn

jobs:
  update-csv:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Cho ph√©p commit & push thay ƒë·ªïi

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Run data collection script
        run: |
          python thuthap6.py
        timeout-minutes: 10

      - name: Commit and push CSV changes
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          if git status --porcelain | grep all_cities_aqi_data.csv; then
            echo "üì¶ File CSV thay ƒë·ªïi, ti·∫øn h√†nh commit..."
            git add all_cities_aqi_data.csv
